<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SpoofShield</title>
  <style>
    body { font-family: Arial; color: white; background: #2c2c2c; margin:15px; width:320px; }
    h1 { text-align: center; font-size: 20px; margin-bottom:10px; }
    #icon { display:block; margin:auto; width:60px; }
    #sessionBtn { width:100%; padding:10px; font-size:16px; color:white; border:none; border-radius:25px; cursor:pointer; }
    #timer { text-align:center; margin-top:8px; }
    .section-title { margin-top:15px; font-weight:bold; border-bottom:1px solid #444; padding-bottom:3px; }
    .history-item { padding:8px; margin:5px 0; border-radius:8px; background:#3a3a3a; position:relative; }
    .spoofed-tag { position:absolute; right:10px; top:8px; padding:3px 6px; border-radius:4px; background:#ffb3b3; color:#700; font-size:11px; }
    .legit-tag { position:absolute; right:10px; top:8px; padding:3px 6px; border-radius:4px; background:#b3ffb3; color:#004d00; font-size:11px; }
  </style>
</head>
<body>
  <img id="icon" src="icon.png">
  <h1>SpoofShield</h1>
  <button id="sessionBtn">Start Session</button>
  <div id="timer"></div>
  <div class="section-title">Newly Scanned Emails</div>
  <div id="currentSession"></div>
  <div class="section-title">Previously Scanned Emails</div>
  <div id="pastSessions"></div>
  <script src="popup.js"></script>
</body>
</html>
